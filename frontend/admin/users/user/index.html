<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <main class="main-content">
            <div class="buttons-div">
                <button id="backButton" class="back-button">‚Üê Back</button>
                <button id="deleteButton" class="delete-button">Delete</button>
            </div>

            <div class="dashboard-grid">
                <section class="user-overview card">
                    <div class="card-header">
                        <h2><i class="fas fa-id-card"></i> User Information</h2>
                    </div>
                    <div class="user-details">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-info">
                            <h3 id="userName"></h3>
                            <p id="userEmail"></p>
                        </div>
                    </div>
                </section>

                <section class="activity-overview card">
                    <div class="card-header">
                        <h2><i class="fas fa-running"></i> Current Program</h2>
                    </div>
                    <div class="program-details">
                        <h3 id="activityTitle"></h3>
                        <div class="program-tags">
                            <span class="tag" id="levelTag"></span>
                            <span class="tag" id="goalTag"></span>
                            <span class="tag" id="typeTag"></span>
                        </div>
                    </div>
                </section>

                <section class="workout-plan card">
                    <div class="card-header">
                        <h2><i class="fas fa-heartbeat"></i> Workout Schedule</h2>
                    </div>
                    <div class="workout-list" id="workoutList"></div>
                </section>

                <section class="diet-plan card">
                    <div class="card-header">
                        <h2><i class="fas fa-utensils"></i> Meal Plan</h2>
                    </div>
                    <div class="diet-list" id="dietList"></div>
                </section>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
