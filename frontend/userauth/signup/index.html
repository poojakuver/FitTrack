<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLife Gym - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dacdd02003.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <!-- Left Side - Image -->
            <div class="image-side">
                <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&q=80" alt="Gym Equipment">
                <div class="overlay">
                    <div class="overlay-content">
                        <i class="fa-solid fa-dumbbell fa-2xl"></i>
                        <h2>FitLife Gym</h2>
                        <p>Transform Your Life Today</p>
                    </div>
                </div>
            </div>

            <!-- Right Side - Form -->
            <div class="form-side">
                <div class="form-header">
                    <h1>Create Account</h1>
                    <p>Join our fitness community today</p>
                </div>

                <form id="signupForm" class="signup-form">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" name="email" placeholder="Email address" required>
                        </div>
                        <span class="error-message" data-error="email"></span>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" name="name" placeholder="Full name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-wrapper">
                                
                            <input type="password" name="password" placeholder="Password" required>
                        </div>
                        <span class="error-message" data-error="password"></span>
                    </div>

                    <button type="submit">Sign Up</button>
                </form>

                <p class="login-link">
                    Already have an account? <a href="../signin/index.html">Sign in</a>
                </p>
            </div>
        </div>
    </div>
    <script src="validation.js"></script>
    <script src="script.js"></script>
</body>
</html>
